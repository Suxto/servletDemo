<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="Style/index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="text-center p-5">用户信息表</h1>
<div class="container pt-1">
    <button class="btn btn-primary float-end">
        <a th:href="@{/add}" class="link-light text-decoration-none">添加用户</a>
    </button>
    <table class="align-content-center table table-striped">
        <thead>
        <tr>
            <th class="w-25">Name</th>
            <th class="w-25">Age</th>
            <th>Tel</th>
        </tr>
        </thead>
        <tr th:if="${#lists.isEmpty(session.userList)}">
            <td colspan="3" class="text-center">数据为空</td>
        </tr>
        <tr th:unless="${#lists.isEmpty(session.userList)}" th:each="user:${session.userList}">
            <td><a th:href="@{/edit.do(id=${user.id})}" th:text="${user.uName}"></a></td>
            <td th:text="${user.uAge}"></td>
            <td th:text="${user.uTel}"></td>
        </tr>
    </table>
    <ul class="flex-row justify-content-center pt-4 pagination">

        <li class="page-item">
            <a class="page-link" th:href="@{/index(pageNo=${session.pageNo - 1>0 ?session.pageNo - 1:1})}">Previous</a>
        </li>

        <li class="page-item" th:classappend="${session.pageNo==1}?'active':''">
            <a class="page-link" th:href="@{/index(pageNo=1)}">1</a>
        </li>

        <li class="page-item" th:classappend="${session.pageNo==2}?'active':''">
            <a class="page-link" th:href="@{/index(pageNo=2)}">2</a>
        </li>

        <li class="page-item"><a class="page-link" th:if="${session.totPg>3}">...</a></li>

        <li class="page-item" th:classappend="${session.pageNo==session.totPg}?'active':''">
            <a class="page-link" th:if="${session.totPg>2}" th:href="@{/index(pageNo=${session.totPg})}"
               th:text="${session.totPg}"></a>
        </li>

        <li class="page-item">
            <a class="page-link"
               th:href="@{/index(pageNo=${session.pageNo + 1>session.totPg?session.totPg:session.pageNo + 1})}">Next
            </a>
        </li>
    </ul>
</div>
</body>
</html>
